<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio intermediario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pagina">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
        </header>
        <form>
            <fieldset>
                <legend>informações pessoais</legend>
                <div class="fieldset-wrapper">
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="nome-input">Nome</label>
                            <input type="text" name="" id="nome-input" />
                        </div>
                        <div class="input-wrapper">
                            <label for="sobrenome-input">Sobrenome</label>
                            <input type="text" name="" id="sobrenome-input" />
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email-input">Email<span>(digite um email valido)<span></label>
                        <input type="text" name="" id=" email-input" />
                    </div>
                    <div class="input-wrapper">
                        <label for="senha-input">Senha<span>(minimo de 6 caracteres)<span></label>
                        <input type="password" name="" id=" senha-input" />
                    </div>    
                </div>
            </fieldset>

            <fieldset>
                <legend>informações do mentor</legend>
                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <label for="nome-input">Nome do seu Mentor<span>(so o primeiro nome)</span></label>
                        <input type="text" name="" id="nome-input" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>seus horarios disponiveis</legend>
                <div class="fieldset-wrapper">
                    <h3>PRIMEIRA MENTORIA</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date-input">Data<span>(DD/MM/AA)</span></label>
                            <input type="date" name="" id="date-input" />
                        </div>
                        <div class="input-wrapper">
                            <label for="begin-time">Das</label>
                            <input type="time" name="" id="begin-time" />
                        </div>
                        <div class="input-wrapper">
                            <label for="end-time">Até</label>
                            <input type="time" name="" id="end-time" />
                        </div>
                    </div>
                    <h3>SEGUNDA MENTORIA</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date-input">Data<span>(DD/MM/AA)</span></label>
                            <input type="date" name="" id="date-input" />
                        </div>
                        <div class="input-wrapper">
                            <label for="begin-time">Das</label>
                            <input type="time" name="" id="begin-time" />
                        </div>
                        <div class="input-wrapper">
                            <label for="end-time">Até</label>
                            <input type="time" name="" id="end-time" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" value="SALVAR">
        </footer>
        
    </div>
    
</body>
</html>
